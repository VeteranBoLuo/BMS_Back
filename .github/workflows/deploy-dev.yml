name: Deploy to Dev Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Add SSH Key
        run: |
          echo "${{ secrets.SSH_PEM_KEY }}" > deploy_key.pem
          chmod 600 ssh-rsa  root@hcss-ecs-b15e

      - name: Run deployment script over SSH
        uses: appleboy/ssh-action@master
        with:
          host: 139.9.83.16
          username: root
          key_path: ssh-rsa  root@hcss-ecs-b15e
          script: |
            sudo -u www bash -c '
            cd /www/test
            git pull origin main'

      - name: Cleanup
        run: rm -f ssh-rsa  root@hcss-ecs-b15e
