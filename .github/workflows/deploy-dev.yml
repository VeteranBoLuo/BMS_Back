name: 部署Node.js项目到服务器
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:

      - name: 读取仓库内容
        uses: actions/checkout@master

      - name: 安装Node.js
        uses: actions/setup-node@master

      - name: 安装依赖
        run: npm install

      # 删除了打包步骤，因为不需要构建

      - name: 将项目同步到服务器
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          # 源目录改为项目根目录
          source: "/"
          # 目标目录根据你的服务器路径修改
          target: "/www/wwwroot"

      # 如果需要，添加步骤来在服务器上启动你的Node.js应用
      - name: 启动Node.js应用
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            cd /www/wwwroot/BMS_Back
            npm start
